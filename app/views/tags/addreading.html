<form class="ui stacked segment form" action="/station/${_station.id}/addreading" method="POST">
    <div class="five fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="00" type="text" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="00.0" type="text" name="temperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="00.00" type="number" name="windspeed">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="0000" type="number" name="winddirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="000" type="number" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Add Reading</button>
</form>
