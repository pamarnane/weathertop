#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="ui segment">
    <h2 class="ui header">
        ${station.name}
    </h2>
    <a href="/station/${station.id}">
        <button class="ui icon button">
            <i class="folder open icon"></i>
        </button>
    </a>
</section>
#{/list}

<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
    <div class="three fields">
        <div class="field">
            <label>Name</label>
            <input placeholder="Name" type="text" name="name" required>
        </div>
        <div class="field">
            <label>Latitude</label>
            <input placeholder="00.00" type="number" step=".01" name="lat" required>
        </div>
        <div class="field">
            <label>Longitude</label>
            <input placeholder="00.00" type="number" step=".01" name="lng" required>
        </div>
    </div>
    <button class="ui blue submit button">Add Station</button>
</form>
